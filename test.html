<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Counter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Counter Heading -->
    <h1 id="counter" class="text-4xl text-center font-bold mt-10">6</h1>
    <!-- Initial count is 6 -->

    <!-- Cards Container -->
    <div class="flex justify-around mt-10">
      <!-- Card 1 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>

      <!-- Card 2 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>

      <!-- Card 3 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>

      <!-- Card 4 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>

      <!-- Card 5 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>

      <!-- Card 6 -->
      <div
        class="card bg-white w-32 h-40 flex flex-col items-center justify-center rounded-lg shadow-md"
      >
        <button
          class="complete-btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
          disabled
        >
          Complete
        </button>
      </div>
    </div>

    <!-- Clear History Section -->
    <div
      class="clear-history-section mt-10 px-4 py-6 bg-gray-200 rounded-lg shadow-lg max-w-lg mx-auto"
    >
      <h2 class="text-2xl font-semibold mb-4">Clear History</h2>
      <div id="historyMessages" class="mb-4">
        <!-- History messages will be displayed here -->
      </div>
      <button
        id="clearHistoryBtn"
        class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-700"
      >
        Clear History
      </button>
    </div>

    <script>
      // Get the counter element and all the buttons
      const counter = document.getElementById("counter");
      const completeButtons = document.querySelectorAll(".complete-btn");
      const historyMessages = document.getElementById("historyMessages");
      const clearHistoryBtn = document.getElementById("clearHistoryBtn");

      // Add event listeners to each complete button
      completeButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Decrease the counter by 1 when a button is clicked
          let currentCount = parseInt(counter.textContent);
          if (currentCount > 0) {
            counter.textContent = currentCount - 1;

            // Disable the button after it is clicked
            button.disabled = true;
            button.classList.add("bg-gray-400", "cursor-not-allowed"); // Change button style

            // Add a message to the history section
            const message = document.createElement("div");
            message.classList.add(
              "bg-green-500",
              "text-white",
              "p-2",
              "rounded",
              "mb-2"
            );
            message.textContent = "A task was completed!";
            historyMessages.appendChild(message);
          }
        });
      });

      // Clear history functionality
      clearHistoryBtn.addEventListener("click", function () {
        historyMessages.innerHTML = ""; // Clear all messages from history
      });
    </script>
  </body>
</html>
